<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Text?query=red+hat">
    <link rel="StyleSheet" href="./cargaProducto.css">
    
    <title>Document</title>
</head>

<body>
    
    
    <form class="product mt-3" novalidate>
        <h2 class="c-acc">Crear producto</h2>
        <h5 class="acc-subs">Datos del Producto</h5>
        <div class="form-row flex-row">
            <div class="col-12 col-md-6 mb-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" required>
            </div>
            <div class="col-md-6 mb-6">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Marca del producto" required>
            </div>
        </div>
        <div class="form-row flex-row cor">
            <div class="col-6 col-md-6 col-lg-3 mb-6">
                <label for="precio">Moneda</label>
                <label class="sr-only" for="inlineFormCustomSelect"></label>
                <select class="custom-select" id="inlineFormCustomSelect">
                    <option selected>Moneda</option>
                    <option value="pesos">(ARG) $</option>
                    <option value="dolares">(USA) U$S</option>
                </select>
            </div>
            <div class="col-6 col-md-6 col-lg-3 mb-6">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" placeholder="Precio unitario" required>
            </div>
        </div>
        <div class="form-row flex-column">
            <div class="col-12 col-md-12 mb-6">
                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" class="form-control" cols="30" rows="10"
                placeholder="Escriba una breve descripción"></textarea>
            </div>
            <div class="col-md-6 mb-6">
                <label for="categorias"></label>
                <select name="categorias" class="custom-select">
                    <option selected>*Categorias*</option>
                    <option value="bazar">Bazar</option>
                    <option value="carpas">Carpas</option>
                    <option value="etc">ETc</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="col-xs-12 col-md-6 mb-6">
            <h5 class="mt-3">Cargar imagenes</h5> 
            </div>
        </div>

        <div class="form-row">
            
            <div class="col-xs-12 col-md-6 mb-2">
                   
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
            </div>    
            <div class="col-xs-12 col-md-6 mb-2">    
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
            </div> 
            <div class="col-xs-12 col-md-6 mb-2">
                   
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
            </div>    
            <div class="col-xs-12 col-md-6 mb-2">    
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
            </div> 
            
        </div>    
            
            
        <div class="form-row"> 
            <div class="col-12 col-md-6 mb-6">
                <h5 class="mt-3">Confirmar contraseña</h5>
                <input type="password" class="form-control"     id="validationCustom03" placeholder="Contraseña"    required>
            </div>
        </div>    
        
        
        
        
    </div>
    <div class="form-group">
    </div>
    <button class="btn btn-primary mb-5" type="submit">Crear Producto</button>
</form>







<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
crossorigin="anonymous"></script>


</body>
</html>
