<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Text?query=red+hat">
    <link rel="StyleSheet" href="./formulario.css">
    
    <title>Document</title>
</head>

<body>
    
    <form class="needs-validation mt-3" novalidate>
        <h2 class="c-acc">Crear cuenta</h2>
        <h5 class="acc-subs">Datos del usuario</h5>
        <div class="form-row flex-column">
            <div class="col-12 col-md-6 mb-6">
                <label for="validationCustom01"></label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
                <div class="valid-feedback">
                    Nombre válido
                </div>
            </div>
            <div class="col-md-6 mb-6">
                <label for="validationCustom02"></label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
                <div class="valid-feedback">
                    Apellido válido
                </div>
            </div>
            
        </div>
        <h5 class="acc-subs">Información de la cuenta</h5>
        <div class="form-row">
          <div class="col-md-6 mb-6">
            <label for="validationCustomX"></label>
            <input type="email" class="form-control" id="validationCustomX" placeholder="Email" required>
            <div class="valid-feedback">
                Email válido
            </div>
        </div>
        <div class="col-md-6 mb-6">
          <label for="validationCustomX"></label>
          <input type="email" class="form-control" id="validationCustomX" placeholder="Confirmar email" required>
          <div class="valid-feedback">
              Email válido
          </div>
      </div>
        
            
        </div>


        <div class="form-row">
              <div class="col-md-6 mb-6">
              <label for="validationCustom03"></label>
              <input type="password" class="form-control" id="validationCustom03" placeholder="Contraseña" required>
             
          </div>
        
            <div class="col-md-6 mb-6">
                <label for="validationCustom03"></label>
                <input type="password" class="form-control" id="validationCustom03" placeholder="Confirmar contraseña" required>
               
            </div>
            
        </div>
        
        
        
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Acepto los términos y condiciones
            </label>
            <div class="invalid-feedback">
                Debes aceptar los términos y condiciones.
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Crear cuenta</button>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>

</html>
